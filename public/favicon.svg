<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" fill="#faf9f8"/>
  
  <!-- Ship/Arc Logo - Simplified and centered -->
  <g transform="translate(16, 16)">
    <!-- Main arc/ship hull -->
    <path d="M-12,8 Q0,-8 12,8 L8,12 Q0,2 -8,12 Z" 
          fill="#2c5aa0" stroke="#1e3a5f" stroke-width="0.5"/>
    
    <!-- Mast -->
    <rect x="-0.5" y="-12" width="1" height="20" fill="#1e3a5f"/>
    
    <!-- Sail -->
    <path d="M-0.5,-12 Q-6,-6 -0.5,0 Q5,-6 0.5,-12 Z" 
          fill="#ffffff" stroke="#1e3a5f" stroke-width="0.3"/>
    
    <!-- Cross symbol on sail -->
    <path d="M-2,-10 L2,-10 M0,-12 L0,-8" 
          stroke="#2c5aa0" stroke-width="0.8" stroke-linecap="round"/>
    
    <!-- Water line -->
    <path d="M-10,8 Q0,10 10,8" 
          stroke="#4a90e2" stroke-width="1" fill="none"/>
  </g>
</svg>
